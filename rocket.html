<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpaceX Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
      <!-- Loading... is a placeholder if API call fails -->
    <header id="greeting">Loading...</header>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col-1">Launch Date</th>
          <th scope="col-1">Name of Launch</th>
          <th scope="col-3">Mission Patch</th>
          <th scope="col-1">Success?</th>
          <th scope="col-4">Description of Launch</th>
        </tr>
      </thead>
      <tbody id="launch-table"></tbody>
    </table>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script type="text/javascript" src="assets/rocket_script.js"></script>
</html>
