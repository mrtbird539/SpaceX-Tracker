<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpaceX Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
<main>
    <div class="col m6 s12">
        <div class="card z-depth-4">
          <div class="card-content">
            <div class="input-field col s12">
              <select class="input">
                <option value="" disabled selected>Rocket</option>
              </select>
              <label class="black-text">Select a SpaceX rocket you want to know more about!</label>
              </div>
          </div>
          <div class="center-align white">
            <a class="waves-effect waves-light btn-small rocket-btn" style="margin-bottom: 30px; margin-top: 4px;"
              >Search
            </a>
          </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
